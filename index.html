<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src * 'unsafe-inline' 'unsafe-eval'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link href="index.css" rel="stylesheet">
    <script type="text/javascript" charset="utf-8" src="index.js"></script>
    <title>Electron Clock</title>
  </head>
  <body>
    <div class="div_common">
      <select id="language">
        <option value ="ch">简体中文</option>
        <option value ="jp">日本語</option>
        <option value="en">EN</option>
      </select>
    </div>
    <div class="div_common">
      <span id="alarm_time_span">设定喝水时间：</span>
      <input id="alarm_time" type="time" />
    </div>
    <div class="div_common">
      <span id="alarm_content_span">选择提示内容：</span>
      <a id="alarm_content_a" href="javascript:;" class="file">选择文件
        <input id="alarm_content" type="file" accept="image/*,audio/*,video/*"/>
      </a>
      <span id="file_name"></span>
    </div>
    <div class="div_common">
      <input id="start_btn" type="button" value="开启闹钟"/>
      <input id="stop_btn" type="button" value="关闭闹钟"/>
    </div>
  </body>
</html>
